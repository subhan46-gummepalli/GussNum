<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-style:italic;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg,rgb(213, 148, 26),rgb(182, 4, 247),rgb(28, 173, 28),black);
        }
        .game-container {
            text-align: center;
            background:rgb(253, 228, 3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .game-container h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        .game-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px; 
        }
        .game-container button {
            background-color: #15d91c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .game-container button:hover {
            background-color: #260af8;
            box-shadow: 0 0 15px black;
        }
        .message {
            margin-top: 10px;
            font-size: 1.1rem;
        }
        .message.error {
            font-style:italic;
            color:white;
            box-shadow: 0 0 15px black;
            background-color: red;
        }
        .message.success {
            font-style:italic;
            color: rgb(239, 250, 239);
            box-shadow: 0 0 15px black;
            font-weight:bolder;
            background-color: #4caf50;
           
          
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
        <h2 class="message" id="message"></h2>
    </div>

    <script>
         
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        console.log("Random Number (for debugging):", randomNumber);
        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guess").value);
            const message = document.getElementById("message");

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = "Please enter a number between 1 and 100.";
                message.className = "message error";
                return;
            }

            if (userGuess === randomNumber) {
                message.textContent = "Congratulations! You guessed it right!";
                message.className = "message success";
            } else if (userGuess < randomNumber) {
                message.textContent = "Too low! Try again.";
                message.className = "message error";
            } else {
                message.textContent = "Too high! Try again.";
                message.className = "message error";
            }
        }
    </script>
</body>
</html>
